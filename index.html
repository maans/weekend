    <style>
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; color: black !important; padding: 0; margin: 0; }
            .page-break { page-break-after: always; height: 0; border: 0; }
            h1, h2, h3, h4, p, span, td, th, li { color: black !important; }
            @page { 
                margin: 1cm; 
                size: A4;
            }
            .a4-page {
                width: 210mm;
                min-height: 297mm;
                padding: 10mm;
                margin: 0 auto;
                background: white;
            }
            .columns-2 {
                column-count: 2;
                column-gap: 20px;
            }
        }
        .print-only { display: none; }
        body { background-color: #0A0E1A; overflow-x: hidden; color: white; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .wise-card { transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .wise-card:active { transform: scale(0.96); }
        .custom-scroll { scrollbar-width: thin; scrollbar-color: rgba(255,255,255,0.1) transparent; overflow-y: auto; }
    </style>
