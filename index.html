<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WeekendLister</title>
<link rel="stylesheet" href="style.css">
<script src="xlsx.full.min.js"></script>
</head>
<body>
<header>
  <h1>WEEKEND</h1>
  <nav>
    <button onclick="UI.show('weekend')">Weekendvagt</button>
    <button onclick="UI.show('sunday')">Søndag</button>
    <button onclick="UI.show('duties')">Tjanser</button>
    <button onclick="UI.show('brand')">Brand</button>
    <button onclick="UI.show('help')">Hjælp</button>
  </nav>
</header>

<main>
<section id="weekend" class="view"></section>
<section id="sunday" class="view"></section>
<section id="duties" class="view"></section>
<section id="brand" class="view"></section>
<section id="help" class="view"></section>
</main>

<footer>
  <input type="file" id="fileInput">
  <button onclick="Demo.load()">Indlæs demo</button>
  <button onclick="App.reset()">Nulstil</button>
</footer>

<script src="app.js"></script>
</body>
</html>
